<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Clientes - Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Lista de Clientes</h1>

    <!-- Formulario -->
    <form id="clienteForm" class="mb-4">
        <div class="row g-2">
            <div class="col-md-4">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-4">
                <input type="email" id="email" class="form-control" placeholder="Correo" required>
            </div>
            <div class="col-md-4">
                <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Registrar Cliente</button>
    </form>

    <!-- Tabla -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="clientesLista"></tbody>
    </table>

    <script type="module" src="app.js"></script>
</body>
</html>

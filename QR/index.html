<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Contacto QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/qrcode.min.js"></script>
</head>

<body>

    <div class="content">

        <h1 class="logo">Formulario de Contacto</h1>

        <div class="contact-wrapper">
            <div class="row">
                <div class="col-md-8">
                    <div class="contact-form">
                        <h3>Contacto</h3>
                        <form id="form" class="row g-3" onsubmit="return false;">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="nombres">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" placeholder="Nombres" name="Nombres">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos" name="Apellidos">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email" name="Email">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">No. Telefono</label>
                                    <input type="text" class="form-control" id="No. Telefono" placeholder="Telefono" name="Telefono">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Compa침ia</label>
                                    <input type="text" class="form-control" id="Compa침ia" placeholder="Compania" name="Compania">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Mensaje</label>
                                    <textarea class="form-control" name="Mensaje" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success" onclick="generarCodigoQRDesdeFormulario()">Generar C칩digo QR</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info">
                        <h4>Esc치neame</h4>
        
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts/script.js"></script>

</body>

</html>
</script>
